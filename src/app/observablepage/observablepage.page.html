<app-my-header name="Лабораторна робота №10"></app-my-header>
<ion-content>
  <ion-item>
    <ion-button (click)="nextSubject()">
      Next Subject
    </ion-button>
    <ion-label>Current Subject</ion-label>
    <ion-label>{{subject.name}}</ion-label>
  </ion-item>
  <ion-item
    *ngFor="let professor of professorList.searchProfessorResult ; let j = index">
    {{professor}}
  </ion-item>
  <ion-item>
    <ion-label>Enter new Subject</ion-label>
    <ion-input #InputSubject></ion-input>
    <ion-button (click)="addSubject(InputSubject.value)">Add Subject</ion-button>
  </ion-item>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Professor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Name</ion-label>
      <ion-input #InputName></ion-input>
      <ion-label>Department</ion-label>
      <ion-input #InputDep></ion-input>
      <ion-button (click)="addProfessor(InputName.value,InputDep.value)">Add Professor</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
