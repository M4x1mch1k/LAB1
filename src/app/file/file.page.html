<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №3
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Виконав студент КН32, Козлов М.О.
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Лабораторні роботи
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
        <ion-card-title>
            Лабораторна робота №2
        </ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-text>
            Читання даних з JSON файлу
        </ion-text>
        <ion-button expand="block" (click)="load()">Завантажити</ion-button>
        <ion-item>
          <ion-list>
            <ion-item button *ngFor="let item of data_subjects; index as i" detail (click)="toggleDetails(i)">
              <ion-label text-wrap>
                <p [ngStyle]="{color: 'blue'}">
                  <span>Кафедра:</span>{{item.Facility}}
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
